 <script>
const API_BASE = "https://chatchat-api.alexeom97.workers.dev";

let currentMessageIdToDelete = null;

function getToken() {
  return localStorage.getItem("authToken");
}
function setToken(t) {
  if (t) localStorage.setItem("authToken", t);
  else localStorage.removeItem("authToken");
}

async function api(endpoint, method = "GET", body = null) {
  const headers = { "Content-Type": "application/json" };
  const token = getToken();
  if (token) headers.Authorization = `Bearer ${token}`;
  
  const res = await fetch(API_BASE + endpoint, {
    method,
    headers,
    body: body ? JSON.stringify(body) : null
  });
  
  const text = await res.text();
  let data;
  try { data = JSON.parse(text); } catch { data = { error: text }; }
  
  if (!res.ok) throw new Error(data.error || "ìš”ì²­ ì‹¤íŒ¨");
  return data;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ UI Functions â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

function showSendForm(targetUsername = "") {

    </div>

  document.getElementById("sendBtn").onclick = () => sendMessage(targetUsername);
}

function showSuccessPage() {
  const el = document.getElementById("mainContainer");
  if (!el) return;

  el.innerHTML = `
    <div class="success-page" style="text-align:center; padding:32px 0;">
      <img src="send.png" alt="ì „ì†¡ ì™„ë£Œ" style="width:120px; height:auto; margin:0 auto 24px; display:block;">
      <div style="font-size:1.55rem; font-weight:700; margin-bottom:1.2rem;">ë©”ì‹œì§€ê°€ ë³´ë‚´ì¡ŒìŠµë‹ˆë‹¤!</div>
      <div style="font-size:1.05rem; color:#4caf50; margin-bottom:2.2rem;">ìµëª…ìœ¼ë¡œ ì˜ ì „ë‹¬ë˜ì—ˆì–´ìš”</div>

  `;
}

async function sendMessage(toUsername) {
  const input = document.getElementById("msgContent");
  const status = document.getElementById("sendStatus");
  const content = input?.value?.trim();
  
  if (!content || !toUsername) {
    status.textContent = "ë©”ì‹œì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”";
    status.className = "status error";
    return;
  }
  
  try {
    await api("/send", "POST", { toUsername, content });
    showSuccessPage();
  } catch (e) {
    status.textContent = "ì „ì†¡ ì‹¤íŒ¨ : " + e.message;
    status.className = "status error";
  }
}

function showDashboard(username) {
  const el = document.getElementById("mainContainer");
  if (!el) return;
  
  const myLink = `${location.origin}${location.pathname}?u=${username}`;
  
  el.innerHTML = `
    <h3 style="text-align:center;">ğŸ“¬ ${username}ì˜ ë©”ì‹œì§€í•¨</h3>
    
    <div class="link-section">
      <div style="font-weight:600; margin-bottom:0.8rem;">ë‚´ ë§í¬ (ê³µìœ í•˜ê¸°)</div>
      <div class="link-box" id="myLink">${myLink}</div>
      <button class="secondary" id="copyBtn">ë§í¬ ë³µì‚¬</button>
    </div>
    
    <div class="messages-header">
      <h4>ë°›ì€ ë©”ì‹œì§€</h4>
      <button class="more-btn" id="moreBtn" style="padding:8px 20px; font-size:0.9rem; border-radius:20px; background:rgba(54,99,255,0.8);">ë”ë³´ê¸°</button>

      <button class="secondary" id="logoutBtn" style="padding:14px 32px;">ë¡œê·¸ì•„ì›ƒ</button>
    </div>
  `;
  
  document.getElementById("copyBtn").onclick = () => {
    navigator.clipboard.writeText(myLink).then(() => {
      alert("ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!");
    });
  };
  
  document.getElementById("logoutBtn").onclick = logout;
  document.getElementById("moreBtn").onclick = () => {
    location.href = "dash.html";
  };
  
  loadMessages(username);
  setInterval(() => loadMessages(username), 3000);
}

async function loadMessages(username) {
  const list = document.getElementById("messagesList");
  if (!list) return;

  try {
    const { messages = [] } = await api(`/messages?username=${username}`);
    
    const recentMessages = messages.slice(0, 7);

    if (recentMessages.length === 0) {
      list.innerHTML = `<li style="text-align:center; color:#777; padding:24px 0;">ì•„ì§ ë°›ì€ ë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤</li>`;
      return;
    }

    list.innerHTML = recentMessages
      .map(m => {
        const content = escapeHtml(m.content || "");
        const displayContent = content.length > 80 ? content.substring(0, 80) + '...' : content;
        return `
          <li data-id="${m.id || ''}">
            <div class="msg-content">${displayContent}</div>
            <button class="delete-btn" onclick="showDeleteConfirm('${m.id || ''}')">ì‚­ì œ</button>
          </li>
        `;
      })
      .join("");
  } catch (e) {
    list.innerHTML = 
      `<li style="text-align:center; color:#ff5252; padding:24px 0;">ë©”ì‹œì§€ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨</li>`;
  }
}

function showDeleteConfirm(messageId) {
  currentMessageIdToDelete = messageId;
  document.getElementById("deleteModal").classList.add("show");
}

function hideDeleteModal() {
  document.getElementById("deleteModal").classList.remove("show");
  currentMessageIdToDelete = null;
}

async function confirmDelete() {
  if (!currentMessageIdToDelete) return;

  try {
    await api(`/messages/${currentMessageIdToDelete}`, "DELETE");
    hideDeleteModal();
    // ì¦‰ì‹œ ìƒˆë¡œê³ ì¹¨ (ë˜ëŠ” ëª©ë¡ë§Œ ê°±ì‹ í•˜ê³  ì‹¶ìœ¼ë©´ loadMessages() í˜¸ì¶œ ê°€ëŠ¥)
    location.reload();
  } catch (e) {
    alert("ì‚­ì œ ì‹¤íŒ¨: " + e.message);
    hideDeleteModal();
  }
}

function logout() {
  localStorage.removeItem("authToken");
  localStorage.removeItem("currentUsername");
  location.href = "login.html";
}

function escapeHtml(str) {
  return str.replace(/[&<>"']/g, m =>
    ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#039;" }[m])
  );
}

/* ëª¨ë‹¬ ì´ë²¤íŠ¸ ë°”ì¸ë”© */
document.getElementById("cancelDelete").onclick = hideDeleteModal;
document.getElementById("confirmDelete").onclick = confirmDelete;

// ëª¨ë‹¬ ë°”ê¹¥ í´ë¦­ ì‹œ ë‹«ê¸°
document.getElementById("deleteModal").onclick = (e) => {
  if (e.target === e.currentTarget) hideDeleteModal();
};

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Page Load â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

(async () => {
  const params = new URLSearchParams(location.search);
  const targetUsername = params.get("u");
  
  if (targetUsername) {
    showSendForm(targetUsername);
    return;
  }
  
  const storedUsername = localStorage.getItem("currentUsername");
  
  if (storedUsername && getToken()) {
    showDashboard(storedUsername);
  } else {
    location.href = "login.html";
  }
})();
</script>

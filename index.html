<script>
const API_BASE = "https://chatchat-api.alexeom97.workers.dev";
function getToken() {
  return localStorage.getItem("authToken");
}
function setToken(t) {
  if (t) localStorage.setItem("authToken", t);
  else localStorage.removeItem("authToken");
}
async function api(endpoint, method = "GET", body = null) {
  const headers = { "Content-Type": "application/json" };
  const token = getToken();
  if (token) headers.Authorization = `Bearer ${token}`;
  const res = await fetch(API_BASE + endpoint, {
    method,
    headers,
    body: body ? JSON.stringify(body) : null
  });
  const text = await res.text();
  let data;
  try { data = JSON.parse(text); } catch { data = { error: text }; }
  if (!res.ok) throw new Error(data.error || "ìš”ì²­ ì‹¤íŒ¨");
  return data;
}
/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ UI Functions â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

function showDashboard(username) {

async function loadMessages(username) {
  const container = document.getElementById("messagesList");
  if (!container) return;
  try {
    const { messages = [] } = await api(`/messages?username=${username}`);
    if (messages.length === 0) {
      container.innerHTML = `<div class="no-messages">ì•„ì§ ë°›ì€ ë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤</div>`;
      return;
    }
    const recent = messages.slice(0, 12);
    container.innerHTML = recent.map(m => {
      const content = escapeHtml(m.content || "").trim();
      return `<div class="message-card">${content || '(ë¹ˆ ë©”ì‹œì§€)'}</div>`;
    }).join("");
  } catch (e) {
    container.innerHTML = `<div class="no-messages" style="color:#ff5252;">ë©”ì‹œì§€ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨</div>`;
  }
}
function logout() {
  localStorage.removeItem("authToken");
  localStorage.removeItem("currentUsername");
  location.href = "login.html";
}
function escapeHtml(str) {
  return str.replace(/[&<>"']/g, m =>
    ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#039;" }[m])
  );
}
/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Page Load â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
(async () => {

  }
  const storedUsername = localStorage.getItem("currentUsername");

    showDashboard(storedUsername);
  } else {

  }
})();

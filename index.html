<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>익명 메시지함</title>
</head>
<body>
  <h1>익명 메시지함</h1>

  <div id="sendForm">
    <textarea id="messageInput" placeholder="메시지를 입력하세요"></textarea>
    <button onclick="sendMessage()">익명 전송</button>
    <p id="sendStatus"></p>
    <p><a href="login.html">로그인</a></p>
  </div>

  <div id="dashboard" style="display:none">
    <p id="userLink"></p>
    <button onclick="copyLink()">링크 복사</button>
    <button onclick="logout()">로그아웃</button>
    <ul id="messagesList"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, push, query, orderByChild, equalTo, get } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCi0cus6PFFospMymbmILW7jHFu3OBoABY",
      authDomain: "chatchat-98586.firebaseapp.com",
      databaseURL: "https://chatchat-98586-default-rtdb.firebaseio.com",
      projectId: "chatchat-98586",
      storageBucket: "chatchat-98586.firebasestorage.app",
      messagingSenderId: "112409356117",
      appId: "1:112409356117:web:b0c92c82a863ad989371dc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const params = new URLSearchParams(location.search);
    const targetUid = params.get("u");

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        sendForm.style.display = "none";
        dashboard.style.display = "block";

        const myLink = `${location.origin}${location.pathname}?u=${user.uid}`;
        userLink.textContent = myLink;

        loadMessages();
      } else {
        sendForm.style.display = "block";
        dashboard.style.display = "none";
      }
    });

    window.sendMessage = async () => {
      const content = messageInput.value.trim();
      if (!content || !targetUid) return;

      await push(ref(db, "messages"), {
        toUid: targetUid,
        content,
        createdAt: Date.now()
      });

      sendStatus.textContent = "✅ 전송 완료!";
      messageInput.value = "";
    };

    async function loadMessages() {
      const q = query(ref(db, "messages"), orderByChild("toUid"), equalTo(currentUser.uid));
      const snap = await get(q);
      messagesList.innerHTML = "";
      snap.forEach(child => {
        const li = document.createElement("li");
        li.textContent = child.val().content;
        messagesList.appendChild(li);
      });
    }

    window.copyLink = () => {
      navigator.clipboard.writeText(userLink.textContent);
      alert("복사됨!");
    };

    window.logout = async () => {
      await signOut(auth);
      location.href = "login.html";
    };
  </script>
</body>
</html>

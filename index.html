<script>
const API_BASE = "https://chatchat-api.alexeom97.workers.dev";

function getToken() {
  return localStorage.getItem("authToken");
}
function setToken(t) {
  if (t) localStorage.setItem("authToken", t);
  else localStorage.removeItem("authToken");
}

async function api(endpoint, method = "GET", body = null) {
  const headers = { "Content-Type": "application/json" };
  const token = getToken();
  if (token) headers.Authorization = `Bearer ${token}`;

  const res = await fetch(API_BASE + endpoint, {
    method,
    headers,
    body: body ? JSON.stringify(body) : null
  });

  const text = await res.text();
  let data;
  try { data = JSON.parse(text); } catch { data = { error: text }; }

  if (!res.ok) throw new Error(data.error || "ìš”ì²­ ì‹¤íŒ¨");
  return data;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Logic â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

async function sendMessage(toUid) {
  const input = document.getElementById("msgContent");
  const status = document.getElementById("sendStatus");
  const content = input?.value?.trim();

  if (!content || !toUid) {
    status.textContent = "ë©”ì‹œì§€ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”";
    status.className = "status error";
    return;
  }

  try {
    await api("/send", "POST", { toUid, content });
    status.textContent = "âœ… ì „ì†¡ ì™„ë£Œ!";
    status.className = "status success";
    input.value = "";
  } catch (e) {
    status.textContent = "ì „ì†¡ ì‹¤íŒ¨: " + e.message;
    status.className = "status error";
  }
}

async function loadMessages(uid) {
  try {
    const { messages = [] } = await api(`/messages?uid=${uid}`);
    const list = document.getElementById("messagesList");
    if (!list) return;

    if (messages.length === 0) {
      list.innerHTML = `<li style="text-align:center;color:#888">ì•„ì§ ë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤</li>`;
    } else {
      list.innerHTML = messages
        .map(m => `<li>${escapeHtml(m.content)}</li>`)
        .join("");
    }
  } catch (e) {
    document.getElementById("messagesList").innerHTML =
      `<li style="text-align:center;color:#c62828">ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨</li>`;
  }
}

function logout() {
  setToken(null);
  location.href = "login.html";
}

function escapeHtml(str) {
  return str.replace(/[&<>"']/g, m =>
    ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#039;" }[m])
  );
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Page Load â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

(async () => {
  const params = new URLSearchParams(location.search);
  const targetUid = params.get("u");

  if (targetUid) {
    showSendForm(targetUid);
    return;
  }

  try {
    const user = await api("/me");
    if (user?.uid) {
      showDashboard(user.uid);
    } else {
      showSendForm();
    }
  } catch {
    showSendForm();
  }
})();

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인</title>
  <style>
    :root {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --border: #333;
      --text: #e0e0e0;
      --text-sub: #aaaaaa;
      --accent: #3663FF;
      --accent-hover: #4d7aff;
      --radius: 16px;
      --input-bg: #1a1a1a;
      --input-border: #444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .box {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 36px 28px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      color: var(--accent);
      font-size: 1.85rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      color: var(--text-sub);
      margin-bottom: 28px;
      font-size: 0.95rem;
    }

    .group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 500;
      font-size: 0.9rem;
      margin-bottom: 8px;
      color: var(--text-sub);
    }

    input {
      width: 100%;
      padding: 14px 16px;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 12px;
      color: var(--text);
      font-size: 1rem;
      font-family: inherit;
      outline: none;
      transition: all 0.2s;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(54,99,255,0.18);
    }

    input::placeholder {
      color: #666;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 1.05rem;
      font-weight: 600;
      color: white;
      background: var(--accent);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.25s ease;
      margin-top: 12px;
    }

    button:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(54,99,255,0.35);
    }

    button.secondary {
      background: #2c2c2c;
      color: #ccc;
    }

    button.secondary:hover {
      background: #383838;
    }

    button:disabled {
      background: #444;
      color: #888;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .error {
      color: #ff5252;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 16px;
      min-height: 1.2em;
    }

    .success {
      color: #4caf50;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 16px;
      min-height: 1.2em;
    }

    /* 푸터 */
    footer {
      margin-top: auto;
      padding: 28px 20px;
      width: 100%;
      text-align: center;
      font-size: 0.92rem;
      color: #777;
      border-top: 1px solid #222;
      background: #0f0f0f;
    }

    .footer-text {
      max-width: 640px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .footer-link {
      color: #5a8aff;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-link:hover {
      color: #7aa0ff;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .box {
        padding: 28px 20px;
      }
    }
  </style>
</head>
<body>

<div class="box">
  <h2>로그인 / 회원가입</h2>
  <p class="subtitle">익명 메시지함을 시작하세요</p>

  <div class="group">
    <label>이메일</label>
    <input id="email" type="email" placeholder="example@email.com" autocomplete="email" />
  </div>

  <div class="group">
    <label>비밀번호</label>
    <input id="password" type="password" placeholder="비밀번호" autocomplete="current-password" />
  </div>

  <div class="group">
    <label>닉네임 (회원가입 시)</label>
    <input id="username" type="text" placeholder="닉네임" autocomplete="username" />
  </div>

  <button id="signupBtn">회원가입</button>
  <button id="loginBtn" class="secondary">로그인</button>

  <p id="errorMsg" class="error"></p>
  <p id="successMsg" class="success"></p>
</div>

<footer>
  <div class="footer-text">
    이 사이트는 <a href="https://sharer.jbjb.r-e.kr/user?id=jbeom&nickname=JB777" 
                   target="_blank" 
                   class="footer-link">JB777</a>이 만들었습니다!
  </div>
</footer>

<script>
const API_BASE = "https://chatchat-api.alexeom97.workers.dev";

const emailEl = document.getElementById("email");
const passwordEl = document.getElementById("password");
const usernameEl = document.getElementById("username");
const errorEl = document.getElementById("errorMsg");
const successEl = document.getElementById("successMsg");
const signupBtn = document.getElementById("signupBtn");
const loginBtn = document.getElementById("loginBtn");

function setLoading(btn, loading) {
  btn.disabled = loading;
  btn.textContent = loading
    ? "처리 중..."
    : (btn === signupBtn ? "회원가입" : "로그인");
}

async function login(email, password) {
  const res = await fetch(API_BASE + "/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();
  if (!res.ok) throw new Error(data.error || "로그인 실패");
  return data;
}

signupBtn.onclick = async () => {
  errorEl.textContent = "";
  successEl.textContent = "";

  const email = emailEl.value.trim();
  const password = passwordEl.value.trim();
  const username = usernameEl.value.trim();

  if (!email || !password || !username) {
    errorEl.textContent = "이메일, 비밀번호, 닉네임을 모두 입력해주세요";
    return;
  }

  setLoading(signupBtn, true);

  try {
    const checkRes = await fetch(`${API_BASE}/check-username?username=${encodeURIComponent(username)}`);
    if (!checkRes.ok) throw new Error("닉네임 확인 중 오류 발생");

    const { exists } = await checkRes.json();

    if (exists) {
      errorEl.textContent = "이미 사용 중인 닉네임입니다.";
      return;
    }

    const signUpRes = await fetch(
      "https://identitytoolkit.googleapis.com/v1/accounts:signUp?key=AIzaSyCi0cus6PFFospMymbmILW7jHFu3OBoABY",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email,
          password,
          returnSecureToken: true
        })
      }
    );

    const signUpData = await signUpRes.json();
    if (!signUpRes.ok) {
      throw new Error(signUpData.error?.message || "회원가입 실패");
    }

    await fetch(
      `https://chatchat-98586-default-rtdb.firebaseio.com/users/${signUpData.localId}.json`,
      {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username,
          email,
          createdAt: Date.now()
        })
      }
    );

    localStorage.setItem("authToken", signUpData.idToken);
    successEl.textContent = "회원가입 성공! 이동 중...";
    
    setTimeout(() => location.href = "index.html", 1200);
  } catch (e) {
    errorEl.textContent = e.message;
  } finally {
    setLoading(signupBtn, false);
  }
};

loginBtn.onclick = async () => {
  errorEl.textContent = "";
  successEl.textContent = "";

  const email = emailEl.value.trim();
  const password = passwordEl.value.trim();

  if (!email || !password) {
    errorEl.textContent = "이메일과 비밀번호를 입력해주세요";
    return;
  }

  setLoading(loginBtn, true);

  try {
    const data = await login(email, password);
    
    // 로그인 성공 → uid로 username 조회해서 저장
    const uid = data.uid;
    if (!uid) throw new Error("로그인 응답에 uid가 없습니다");

    const userRes = await fetch(
      `https://chatchat-98586-default-rtdb.firebaseio.com/users/${uid}.json`
    );
    
    if (!userRes.ok) throw new Error("사용자 정보 조회 실패");
    
    const userData = await userRes.json();
    if (!userData?.username) throw new Error("닉네임 정보가 없습니다");

    localStorage.setItem("authToken", data.token);
    localStorage.setItem("currentUsername", userData.username);

    successEl.textContent = "로그인 성공! " + userData.username + "님 환영합니다!";
    
    setTimeout(() => {
      location.href = "index.html";
    }, 1000);
  } catch (e) {
    errorEl.textContent = e.message;
  } finally {
    setLoading(loginBtn, false);
  }
};
</script>

</body>
</html>

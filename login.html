<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - 익명 메시지함</title>
  <style>
    /* 위 index.html과 동일한 스타일 복사해서 사용 */
  </style>
</head>
<body>

<div class="container" style="max-width:420px">
  <h1 style="text-align:center">로그인</h1>

  <form id="loginForm">
    <input type="email" id="email" placeholder="이메일" required autocomplete="email">
    <input type="password" id="password" placeholder="비밀번호" required autocomplete="current-password">
    <button type="submit">로그인</button>
  </form>

  <p style="margin-top:20px;text-align:center">
    아직 계정이 없으신가요? <a href="#" onclick="alert('회원가입은 준비중입니다')">회원가입</a>
  </p>

  <p id="errorMsg" style="color:#d32f2f;text-align:center;margin-top:12px"></p>
</div>

<script>
const API_BASE = "https://chatchat-api.alexeom97.workers.dev";

document.getElementById('loginForm').addEventListener('submit', async e => {
  e.preventDefault();

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const errEl = document.getElementById('errorMsg');

  try {
    await fetch(API_BASE + '/login', {
      method: 'POST',
      credentials: 'include',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    location.href = '/index.html';
  } catch (err) {
    errEl.textContent = err.message || '로그인 실패';
  }
});
</script>
</body>
</html>
